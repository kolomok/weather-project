<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Step Weather</title>
    <link rel="icon" href="./public/images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video id="bg-video" autoplay muted loop playsinline></video>
    <div class="interface">
      <nav>
        <div class="logo">
          <img src="./public/images/logo.png" alt="logo" />
          <h1>Step Weather</h1>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Search city..."
          />
          <button id="search-btn">
            <img
              src="./public/images/search_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </button>
        </div>

        <div class="account">
          <div class="buttonhover">
            <button>
              <img
                src="./public/images/account_circle_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
            </button>
          </div>
        </div>
      </nav>
      <header>
        <div class="weather-card" id="first-card">
          <p>Сейчас</p>
          <img id="weather-icon" alt="" />
          <h2 id="city">Определяем местоположение...</h2>
          <p id="temp"></p>
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </header>
      <div id="week-forecast" class="weather-card-next-days"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
