{% load static %}{% load django_vite %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Step Weather</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="logo" />
        <h1>StepWeather</h1>
      </div>

      <button id="lang-toggle" class="lang-toggle" aria-label="Switch language">
        EN
      </button>

      <form>
        <label style="display: flex; flex-direction: column">
          <span data-i18n="register.username">Логин</span>
          <input
            type="text"
            name="username"
            required
            data-i18n="register.username"
            data-i18n-attr="placeholder"
            placeholder="Логин"
          />
        </label>

        <label style="display: flex; flex-direction: column">
          <span data-i18n="register.password">Пароль</span>
          <input
            type="password"
            name="password1"
            required
            data-i18n="register.password"
            data-i18n-attr="placeholder"
            placeholder="Пароль"
          />
        </label>

        <label style="display: flex; flex-direction: column">
          <span data-i18n="register.password2">Повторите пароль</span>
          <input
            type="password"
            name="password2"
            required
            data-i18n="register.password2"
            data-i18n-attr="placeholder"
            placeholder="Повторите пароль"
          />
        </label>

        <button type="submit" class="button" data-i18n="register.submit">
          Зарегистрироваться
        </button>
      </form>

      <div class="reg">
        <div data-i18n="register.have_account">Уже есть аккаунт?</div>
        <a href="{% url 'login' %}" data-i18n="register.login_link">Войти</a>
      </div>
    </div>

    <div class="images-left">
      <img src="{% static 'images/register.jpg' %}" alt="" />
    </div>

    {% vite_asset 'src/register.js' %}
  </body>
</html>
